<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <script>

    function logToList(text) {
      const node = document.createElement("li");
      const textnode = document.createTextNode(text);
      node.appendChild(textnode);
      logDiv.appendChild(node)

    }

    const reader = new NDEFReader();
    const logDiv = window.getElementById('log');
    reader.scan().then(() => {
      logToList('Scan Success!')
      reader.onerror = () => {
        logToList("Cannot read data from the NFC tag. Try another one?")
      };
      reader.onreading = event => {
        logToList('NDEF message read.');
        logToList(JSON.stringify(event));
        console.log({event})
      };
    }).catch(error => {
      logToList(`Error! Scan failed to start: ${error}.`);
    });
  </script>

  <ul id="log">

  </ul>
</body>
</html>
